<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Shop</title>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVqYqVw-YNEmDgWZanSrTFntR_DiP2r5XsKQ&s" align="left" style="width:138px;">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #32CD32;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            border: 1px solid #ccc;
            background: #fff;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #32CD32;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Farm Shop</h1>
    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Liên Hệ</a>
    </nav>
</header>

<div class="container">
    <h2>Sản Phẩm Nổi Bật</h2>

    <div class="product">
        <h3>Sầu riêng Ri6</h3>
        <img src="https://product.hstatic.net/200000157781/product/sau_rieng_ri6_977b4b436948421fabd583bbd83f2fb8.png" alt="Sầu riêng Ri6" style="width:350px;">
        <p>Giá: 70.000 VNĐ/1kg</p>
        <button>Mua Ngay</button>
    </div>

    <div class="product">
        <h3>Bơ 034</h3>
        <img src="https://foody24h.vn/uploads/services/bo-034-0499-2021-07-04.jpg" alt="Bơ 034">
        <p>Giá: 80.000 VNĐ/1kg</p>
        <button>Mua Ngay</button>
    </div>

    <div class="product">
        <h3>Cam sành</h3>
        <img src="https://vuatraicaykimlinh.store/wp-content/uploads/2024/06/1-18.jpg" alt="Cam Sành" style="width:450px;;">
        <p>Giá: 8.000-10,000 VNĐ/1kg</p>
        <button>Mua Ngay</button>
    </div>
</div>

<footer>
    <p>&copy; Họ và tên: Đoàn Lê Thành. Lớp: 12B2</p>
</footer>

</body>
</html>
